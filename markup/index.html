<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header>
        <h1>Реєстрація на сайті</h1>
    </header>
    <main>
        <form action="https://fom.in.ua/echo" method="post">
        <fieldset>
            <p>
            <label for="firstname">Ім’я:</label><br>
            <input id="firstname" type='text' placeholder="First name">
        </p>
            <p>
            <label for="lastname">Прізвище:</label><br>
            <input id="lastname" type='text' placeholder='Last name'>
        </p>
            <p>
            <label for="date"> Дата народження:</label><br>
            <input id="date" type='date' name='birthdate'>
        </p>
            <p>
            <label for="email">Email:</label><br>
            <input id="email" type="email" name="email"><br>
        </p>
            <p>
            <label for="password">Password:</label><br>
            <input id="password" type="password" name="password">
        </p>
            <p>
            <label for="repatpassword">Repat password:</label><br>
            <input id="repatpassword" type="password" name="password">
        </p>
            <p>
            <input type="checkbox" id="acept">
            <label for="acept">Я приймаю умови</label> 
        </p>
        </fieldset>
            <p>
        <input type='submit' value='Зареєструватись'>
        <input type="reset" value="Очитсити">
        </p>
          </form>
          <footer>
            <p>Все для купівлі та продажу авто</p>
          </footer>
    </main>
</body>
</html>
