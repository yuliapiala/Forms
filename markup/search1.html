<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 20px;
        }
        th {
            text-align: center;
        }
        h4 {
            background-color: beige;
        }
    </style>
</head>

<body>
  <header></header>
  <main>
    <form action="https://fom.in.ua/echo" method="post">
    <table style="width: 80%;">
        <tr>
            <td colspan="3">
                <label for="car" style="font-size: 120%;">Марка aвто</label>
                <select id="car" style="font-size: 120%; width: 25%;">
            <option>Opel</option>
            <option>Audi</option>
            <option>BMW</option>
            <option>Lexus</option>
            <option>Toyota</option>
            <option>Skoda</option>
            <option>Mazda</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <h4>Рік випуску авто:</h4>
            </td>
            <td>
                <label for="from">від</label>
                        <input id="from" type="number" name="year" 
                        min="1990" max="2023" step="1">
            </td>
            <td>
                <label for="to">до</label>
                        <input id="to" type="number" name="year" 
                        min="1990" max="2023" step="1">
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                <h4>Країна:</h4>
            </td>
            <td>
                <input id="usa" type="checkbox" checked>
                <label for="usa">США</label> 
            </td>
            <td>  
                <input type="checkbox" id="japan">   
                <label for="japan">Японія</label> 
                </td>
        </tr>
        <tr>
            <td> 
                <input type="checkbox" id="germany">
                <label for="germany">Німеччина</label>
            </td>
            <td>
                <input type="checkbox" id="england">
                <label for="england">Англія</label> 
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                <h4>Тип палива:</h4>
            </td>
            <td>
                <input type="radio" name="type1" id="oil" checked>
                <label for="oil">Бензин</label> 
            </td>
            <td>
                <input type="radio" name="type1" id="diesel">
                <label for="diesel">Дизель</label> 
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="type1" id="electricity">
                <label for="electricity">Електрика</label> 
            </td>
            <td>
                <input type="radio" name="type1" id="gas">
                <label for="gas">Газ</label> 
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                <h4>Стан авто:</h4>
            </td>
            <td>
                <input type="checkbox" checked id="new">
                <label for="new">Нова</label>   
            </td>
            <td> 
                <input type="checkbox" id="upgrate">
                <label for="upgrate">Після ремонту</label> 
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="custom">
                <label for="custom">Нерозмитнена</label> 
            </td>
            <td>
                <input type="checkbox" id="beaten">
                <label for="beaten">Бита</label> 
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                <h4>Комфорт:</h4>
            </td>
            <td>
                <input type="checkbox" id="type1" checked>
                <label for="type1" >Панорамний дах</label>  
            </td>
            <td>
                <input type="checkbox" id="type2">
                <label for="type2">Шкіряний салон</label>  
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="type3">
                <label for="type3">Люк</label>
            </td>
            <td><input type="checkbox" id="type4">
                <label for="type4">Автопілот</label></td>
        </tr>
        <tr>
            <td>
            <h4>Вартість авто:</h4>
            </td>
            <td colspan="2">
                    <input id="price_from" type='number' placeholder="від" min="0" max="10000000" step="1000" style="width: 20%;">
                    <input id="price_to" type='number' placeholder="до" min="0" max="10000000" step="1000" style="width: 20%;">
            </td>
        </tr>
        <tfoot> 
            <tr>
                <td colspan="3">
            <input type='submit' value='ПОШУК' style="color: green;width: 40%;">
            <input type="reset" value="ОЧИСТИТИ" style="color: red; width: 40%;">
                </td>
            </tr>
        </tfoot>
    </table>
</form>
  </main>
  <footer></footer>
</body>
</html>
